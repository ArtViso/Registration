<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div class="content">
        <div class="contentback">
        <h1>Регистрация</h1>
        <hr/>
        <form class = 'form'>
        <div class="form-control">
            <h4>Имя пользователя:</h4>
            <input type="text" placeholder="viso_va" class="username">
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
            <small>Error</small>
        </div>
        <div class="form-control">
            <h4>Email:</h4>
            <input type="email" placeholder="viso@gmail.com" class="email">
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
            <small>Error</small>
        </div>
        <div class="form-control">
            <h4>Пароль:</h4>
            <input type="password" placeholder="Password" class="password">
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
            <small>Error</small>
        </div>
        <div class="form-control">
            <h4>Проверка пароля:</h4>
            <input type="password" placeholder="Password" class="password2">
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
            <small>Error</small>
        </div>
            <div class="button">
                <button class="btn">Зарегистрироваться</button>
            </div>
        </div>
    </form>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5faa9c710e.js" crossorigin="anonymous"></script>
</body>
</html>
